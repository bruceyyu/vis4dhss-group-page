<div class="profile-container">
    {% for people in site.data.team %}
    {% if people.role == include.term %}
        <div class="profile-card">
        <a target="_blank" href="{{ people.url }}">
        <div class="{{ include.class }}" style="background-image: url({{ people.image }})"></div>
        <div>
            <span class="profile-name">
                {% if people.addr %}
                {{ people.addr }} 
                {% endif %}
                {{ people.name }}
            </span>
        </div>
        </a>
        {% if people.institute %}
        <div><span class="profile-institute">{{ people.institute }}</span>  </div>
        {% endif %}
    </div>
    {% endif %}
    {% endfor %}
</div>
